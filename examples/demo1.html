<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Demo1</title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>

		<div id="app">
			{{message}}
		</div>
		
		
		<div id="app2">
			<span v-bind:title="message"> 鼠标悬停一会看看</span>
		</div>
		
		<div id="app3">
			<p v-if="visable">能不能看到：{{visable}}</p>
		</div>
		
		<div  id="app4">
			<ol >
				<li v-for="fruit in fruits">
					{{fruit.name}}
				</li>
			</ol>
		 </div>
		 
		 <div id="app5">
			 <p> {{message}}</p>
			 <button v-on:click="reverseString" >点击翻转字符</button>
		 </div>
		 
		 <div id="app6">
			 <p>{{message}}</p>
			 <input v-model="message">
		 </div>
		<script>
			var app = new Vue({
				el: "#app",
				data:
					{
						message: "Hello Vue!"
					}
				})
				
			var app2 = new Vue({
				el: "#app2",
				data:{
					message: "现在的时间是"+new Date().toLocaleString()
				}
			})
			
			var app3 = new Vue({
				el: "#app3",
				data: {
					visable: true
				}
				
			})
			
			
			var app4 = new Vue({
				el:  "#app4",
				data:{
					fruits: [
						{name: "apple"},
						{name: "orage"},
						{name: "banana"}
					]
				}
			})
			
			var app5 = new Vue({
				el: "#app5",
				data: {
					message: " Hello vue!"
				},
				
				methods:{
					reverseString: function(){
						this.message = this.message.split('').reverse().join('')
						// join 不加''的话会自动以逗号作为连接
					}
				}
			})
			
			
			var app6 = new Vue({
				el: "#app6",
				data:{
					message: " Hello Vue"
				}
			})

		</script>
	</body>
</html>
